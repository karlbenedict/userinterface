<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Management Training Clearinghouse - Home</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<div id="block_01"></div>
<div id="HeroImages"></div>
<div id="block_02"></div>
<div id="block_03"></div>
<div id="block_04"></div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" integrity="sha256-usTqAE1ywvdMtksWzdeWzD75MsfJN0h0U7y2NtZL3N0=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
    let content = ""
    $( document ).ready(function() {
        $.getJSON('source/home.json', function(home_source) {
            $('#block_01').html('<h1>' + home_source.block_01.title + '<\h1>')
            $.get( home_source.block_01.content, function( data ) {
                $('#block_01').append(marked( data ));
            },'text');

        });
    });
</script>

</body>
</html>
